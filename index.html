<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!--estilos-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row justify-content-center justify-content-lg-start align-items-lg-center">
      <div id="header" class="text-center text-lg-start col-12 col-lg-8">
        <i class="icon-w1 bi bi-universal-access-circle"></i>
        <h1 class="font-s1 p-3">Body Mass<br>Index Calculator</h1>
        <p class="fs-5 p-1">Better understand your weight in relation to your height using our body mass index (BM) calculator. While BMI is not the sole determinant of a healthy weight, it offers a valuable starting point to evaluate your overall health and well-being.</p>
      </div>
      <div id="form-calc" class="text-start col-md-6 col-lg-4 p-4 rounded-4 b-shadow">
        <h2>Enter your details below</h2>
        <form>
          <div class="row text-start justify-content-between">
            <div class="form-check col-5 col-sm-6 ps-3 d-flex align-items-center justify-content-start">
              <input class="form-check-input fs-2 m-0" type="radio" name="radioUmeasures" id="radioMetric">
              <label class="form-check-label fs-5 ps-3" for="radioMetric">
                Metric
              </label>
            </div>
            <div class="form-check col-5 col-sm-6 ps-3 d-flex align-items-center justify-content-start">
              <input class="form-check-input fs-2 m-0" type="radio" name="radioUmeasures" id="radioImperial" checked>
              <label class="form-check-label fs-5 ps-3" for="radioImperial">
                Imperial
              </label>
            </div>
          </div>
          <div class="row">
            <div class="mb-3 col-12 col-sm-6">
              <label for="bodyHeight" class="form-label">Height</label>
              <input type="number" class="form-control" id="bodyHeight" aria-describedby="body-Height">
            </div>
            <div class="mb-3 col-12 col-sm-6">
              <label for="bodyWeight" class="form-label">Height</label>
              <input type="number" class="form-control" id="bodyWeight" aria-describedby="body-Weight">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</body>
</html>
